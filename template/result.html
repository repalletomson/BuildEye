{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="nav p-4 bg-white shadow sticky top-0 z-10">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://png.pngtree.com/png-vector/20221118/ourmid/pngtree-minimalistic-eye-vector-flatstyled-pictogram-for-vision-vector-light-illustration-vector-png-image_41032856.jpg" class="w-12 dark-blue grayscale-image">
                <a href="#" class="dark-blue text-2xl font-bold">BuildEye</a>
            </div>
            <ul class="flex space-x-6">
                <li><a href="#home" class="text-grey-800 hover:text-yellow-500">Home</a></li>
                <li><a href="#about" class="text-grey-800 hover:text-yellow-500">About Us</a></li>
                <li><a href="#services" class="text-grey-800 hover:text-yellow-500">Services</a></li>
                <li><a href="#contact" class="text-grey-800 hover:text-yellow-500">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Result Section -->
    <div class="container mx-auto py-16">
        <h1 class="text-3xl font-bold text-center mb-8">Analysis Result</h1>
        <div class="w-full mx-auto bg-white p-6 rounded-lg ">
            <!-- <p class="text-lg">The activity selected is: <strong>{{ activity }}</strong></p> -->
            <div class="mt-4">
                <p class="text-lg">Uploaded Image:</p>
                <img src="{{image_url}}" alt="Uploaded Image" class="w-full h-auto mt-2 ">
                <!-- <h2 class="text-[4rem] text-bold">{{activity}}</h2> -->
                <h1 class="text-lg">Description:</h1>
                <p class="text-lg text-bold-700  text-green-600	">{{ predicted_stage}} {{ generated_text }}</p>
            </div>
        </div>
    </div>
</body>

</html>
